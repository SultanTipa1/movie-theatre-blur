<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flatdango codechallenge</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="heading">
      <div class="item">
        <h2 class="ui header">
          <div class="content">FLATDANGO</div>
          <div class="sub header" id="subtitle">BUY MOVIE TICKETS</div>
        </h2>
      </div>
    </div>

    <div class="ui centered grid">
      <div class="four wide column">
        <div id="movie-list" class="list-container">
          <!-- side menu -->
          <ul class="ui divided list" id="films">
            <li class="film item">See Movie Titles here.</li>
          </ul>
        </div>
      </div>

      <!-- posters -->
      <div class="four wide column">
        <img
          id="poster"
          src="./images/myflatdangobackground.jpg"
          alt="[MOVIE TITLE]"
        />
      </div>

      <!-- showing all the info -->
      <div class="four wide column">
        <div class="ui cards" id="showing">
          <div class="card">
            <div id="title" class="title">[MOVIE TITLE]</div>
            <span id="runtime" class="meta">[RUNTIME]</span>minutes
            <div class="content">
              <div class="description">
                <div id="film-info">[INSERT MOVIE DESCRIPTION HERE]</div>
                <span id="showtime" class="ui label">[SHOWTIME]</span>
                <span id="capacity">capacity</span>tickets
                <span id="tickets_sold">tickets-sold</span>sold tickets
                <span id="available-tickets"></span> 
              </div>
            </div>
            <div class="more content">
              <button id="buy-ticket" onClick="renderShowing()"class="ui orange button">
                Buy Ticket
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
